title = 'My New Hugo Site'
baseURL = 'https://xxaxx007.github.io/'
languageCode = "en-us"
theme = "PaperMod"
Paginate = 5

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
googleAnalytics = ""
enableRobotsTXT = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  title = "xxaxx007 的日常"
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  description = "The last theme you'll ever need. Maybe." 
  keywords = [Blog, "转载"]    
  defaultTheme = auto
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

[params.assets]
  # disableHLJS: true # to disable highlight.js
  # disableFingerprinting: true
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

[params.label]
  text = "Home"
  icon = /apple-touch-icon.png
  iconHeight = 35

[params.profileMode]
  enabled = false # needs to be explicitly set
  title = xxaxx007
  subtitle = "This is subtitle"
  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = my image

[params.homeInfoParams]
  title = "Hi there  \U0001F44B"
  content = Welcome to my blog 

[params.socialIcons]
  name = github
  url = "https://github.com/TiG000"

[params.cover]
    hidden = true # hide everywhere but not in structured data
    hiddenInList = true # hide on list pages and home
    hiddenInSingle = true # hide on single page

  [params.editPost]    
    url = "https://github.com/TiG000/content"
    text = "Suggest Changes"
    appendFilePath = true

  

  data_repo="xxaxx007.github.io"
  data_repo_id="R_kgDOIoCbnw"
  data_category="Announcements"
  data_category_id="DIC_kwDOIoCbn84CTGl3"
  data_mapping="pathname"
  data_reactions_enabled="1"
  data_emit_metadata="0"
  data-input-position="bottom"
  data_theme="light"
  data_lang="en"
  crossorigin="anonymous"

